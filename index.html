<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1d3be4af60.js"></script>
    <title>Index</title>
  </head>
  <body>
    <div class="header">
      <div class="container head">
        <div class="header__left-side">
          <img src="img/logo.png" alt="logo" class="logo" />
          <div class="header__brand-name">BRAN<span class="pink">D</span></div>
          <form action="#" class="search">
            <button class="search__browse-button">Browse</button>
            <div class="search__window">
              <input type="text" placeholder="    Search for Item..." />
              <a href="#" class="search__button-search"
                ><i class="fas fa-search"></i
              ></a>
            </div>
          </form>
        </div>
        <div class="header__right-side">
          <img src="img/cart.svg" alt="cart" class="cart" />
          <a href="#" class="header__myAccount">My Account</a>
        </div>
      </div>
    </div>
    <ul class="menu">
      <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Man</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Women</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Kids</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Accoseriese</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Featured</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Hot Deals</a></li>
    </ul>
    <div class="slider">
      <div class="container slider__back">
        <div class="slider__inscription">
          <div class="slider__words slider__big-words">THE BRAND</div>
          <div class="slider__words">
            OF LUXERIOUS <span class="pink">FASHION</span>
          </div>
        </div>
      </div>
    </div>
    <div class="category container">
      <div class="category__column">
        <div class="category__big-banner banner1">
          <div class="category__inscription">
            <p>hOT dEAL</p>
            <p>FOR MEN</p>
          </div>
        </div>
        <div class="category__little-banner banner2">
          <div class="category__inscription">
            <p>30% offer</p>
            <p>women</p>
          </div>
        </div>
      </div>
      <div class="category__column">
        <div class="category__little-banner banner3">
          <div class="category__inscription">
            <p>LUXIROUS & trendy</p>
            <p>ACCESORIES</p>
          </div>
        </div>
        <div class="category__big-banner banner4">
          <div class="category__inscription">
            <p>new arrivals</p>
            <p>FOR kids</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
